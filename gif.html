<body>


  <div class="container">
<header>
<form id ="search-form">
  <input type="text" placeholder="search">
  <Button type="submit">Search</Button>

</form>

</header>

<div id="results" class = "results">

  <!-- GIF images are here  -->

    
</div>

  </div>





<script>

  const searchForm = document.getElementById('search-form')


searchForm.addEventListener('submit', function(e) {})



  const q = 'cats'
const apikey = 'FP22WWoaM9q7Z7W3KsoTuEleAg53dEVN'
const path = 'https://api.giphy.com/v1/gifs/search?api_key=FP22WWoaM9q7Z7W3KsoTuEleAg53dEVN&q=cats'

fetch(path).then(function(res) {
   return res.json()
}).then(function(json) {
  console.log(json.data[0].images.fixed_width.url)
 const resultsEl = document.getElementById('results')
 let resultsHTML =''

  json.data.foreach(function(obj){

    console.log(obj.images.fixed_width)
    const url = obj.images.fixed_width.url
    const width = obj.images.fixed_width.width
    resultsHTML += 'img src="${url}" width="${width}">'

  })
  resultsEl.innerHTML = resultsHTML
}).catch(function(err){

  console.log(err.message )
})

</script>
</body>
